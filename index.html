<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register as a student using our student registration form. Provide your name, ID, email, and contact number.">
    <meta name="keywords" content="student registration form, student form, student">
    <meta name="author" content="Internshala">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center mx-10 h-full">
    <div class="w-full max-w-10xl">
        <header class="text-white mt-2 mb-8 text-center">
            <!-- heading -->
            <h1 class="text-4xl font-extrabold text-purple-200">Student Registration System</h1>
            <!-- Brief Description -->
            <p class="mt-2 text-lg italic">Register Student details, edit or delete existing records with ease</p>
        </header>
        <main class="flex flex-col lg:flex-row gap-3">
            <!-- Input  -->
            <form id="studentForm" class="glass h-full p-4 rounded-lg shadow-lg flex-1 space-y-6">
                <label for="studentName" class="block text-2xl font-medium text-gray-900">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required class="block w-full p-3 border border-gray-800 rounded-md shadow-sm ">

                <label for="studentId" class="block text-2xl font-medium text-gray-900">Student ID:</label>
                <input type="number" id="studentId" name="studentId" required class="block w-full p-3 border border-gray-800 rounded-md shadow-sm ">


                <label for="emailId" class="block text-2xl font-medium text-gray-900">Student Email:</label>
                <input type="email" id="emailId" name="emailId" required class="block w-full p-3 border border-gray-800 rounded-md shadow-sm ">

                <label for="contactNo" class="block text-2xl font-medium text-gray-900">Contact Number:</label>
                <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" class="mt-1 block w-full p-3 border border-gray-800 rounded-md shadow-sm">

                <button type="submit" class="btn text-2xl w-full bg-purple-500 text-gray-900 py-3 px-4 rounded-md font-semibold shadow-sm hover:bg-purple-700">Register</button>
            </form>

            <!-- Display Section -->
            <section id="studentRecords" class="glass p-4 rounded-lg shadow-lg flex-1">
                <h2 class="text-3xl font-bold text-white mb-6">Registered Students</h2>
                <div class="scroll-bar">
                    <table class="table-auto w-full h-full">
                        <thead class="sticky top-0 bg-purple-800 z-10 ">
                            <!-- table head -->
                            <tr>
                                <th class="px-2 text-center py-3 text-left text-sm font-semibold text-white">STUDENT NAME</th>
                                <th class="px-2 text-center py-3 text-left text-sm font-semibold text-white">STUDENT ID</th>
                                <th class="px-2 text-center py-3 text-left text-sm font-semibold text-white">EMAIL ID</th>
                                <th class="px-2 text-center py-3 text-left text-sm font-semibold text-white">CONTACT NO</th>
                                <th class="px-2 text-center py-3 text-left text-sm font-semibold text-white">ACTION</th>
                            </tr>
                        </thead>
                        <tbody id="recordsBody" class="bg-tranparent">
                            <!-- Students records -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
